<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/cfa133828c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" autocomplete="off" placeholder="Search">
            <button id="btn-search"><i class="fas fa-search-location"></i></button>
        </div>
        <div class="weather">
            <h2 class="city"></h2>
            <h1 class="temp"></h1>
            <img src="" alt="" class="icon">
            <div class="desc"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
        </div>
    </div>
    <script src="src.js"></script>
</body>
</html>
